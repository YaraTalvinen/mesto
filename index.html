<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <!--PAGE-->
    <header class="header">
      <!--HEADER-->
      <img src="./images/logo_mesto.svg" alt="Логотип Место" class="header__logo">
    </header>
    <!--END OF HEADER-->
    <main class="content">
      <section class="profile">
        <!--PROFILE-->
        <div class="profile__container">
          <div class="profile__avatar-holder">
            <img src="./images/profile_img.jpg" alt="Аватар профиля" class="profile__avatar">
          </div>
          <div class="profile__info">
            <div class="profile__name-holder">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="add-button"></button>
      </section>
      <section class="photo-grid">
        <!--GRID-->
        <div class="card">
          <img src="./images/Karachayevsk.jpg" alt="Полуразрушенный храм на фоне поросшей лесом горы" class="card__image">
          <div class="like-box">
            <h2 class="card__title">Карачаевск</h2>
            <img src="./images/LikeHeart.svg" alt="Значок-сердечко 'Нравится'" class="like-box__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/Elbrus.png" alt="Гора Эльбрус на рассвете" class="card__image">
          <div class="like-box">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img src="./images/LikeHeart.svg" alt="Значок-сердечко 'Нравится'" class="like-box__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/Dombay.jpg" alt="Заснеженные горные пики Домбая" class="card__image">
          <div class="like-box">
            <h2 class="card__title">Домбай</h2>
            <img src="./images/LikeHeart.svg" alt="Значок-сердечко 'Нравится'" class="like-box__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/Elbrus.png" alt="Гора Эльбрус на рассвете" class="card__image">
          <div class="like-box">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img src="./images/LikeHeart.svg" alt="Значок-сердечко 'Нравится'" class="like-box__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/Dombay.jpg" alt="Заснеженные горные пики Домбая" class="card__image">
          <div class="like-box">
            <h2 class="card__title">Домбай</h2>
            <img src="./images/LikeHeart.svg" alt="Значок-сердечко 'Нравится'" class="like-box__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/Karachayevsk.jpg" alt="Полуразрушенный храм на фоне поросшей лесом горы" class="card__image">
          <div class="like-box">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <img src="./images/LikeHeart.svg" alt="Значок-сердечко 'Нравится'" class="like-box__like">
          </div>
        </div>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; Mesto Russia</p>
    </footer>
  </div>
  <!--END OF PAGE-->
  <!--POPUP-->
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__input-form" name="editProfile" novalidate>
        <input type="text" minlength="1" maxlength="50" class="popup__input popup__input_name_name" name="name" id="name-input" placeholder="Имя" value="Жак-Ив Кусто" required>
        <input type="text" minlength="3" maxlength="100" class="popup__input popup__input_name_job" name="job" id="job-input" placeholder="Род занятий" value="Исследователь океана" required>
        <button type="submit" class="popup__save-button" name="submit">Сохранить</button>
      </fieldset>
      <button type="button" class="popup__close-button"></button>
    </form>
  </div>
  <script src="./script.js"></script>
</body>

</html>
